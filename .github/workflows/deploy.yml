name: Deploy parcial

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v3
      # - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
      - name: Subida a firebase
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PARCIAL_2CORTE }}'
          channelId: live
          projectId: parcial-2corte
